<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners | LEMBOU.SYS</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .partner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <canvas id="particleCanvas"></canvas>

  <nav class="nav">
    <div class="container nav-inner">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <button id="menuToggle"
          style="background: none; border: 1px solid var(--border); color: var(--text); padding: 0.4rem; border-radius: 4px; display: none; cursor: pointer;">
          <i class="ri-menu-line"></i>
        </button>
        <a href="/" class="brand">LEMBOU<span>.SYS</span></a>
      </div>
      <div class="nav-links">
        <a href="/contact" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.75rem;">ESTABLISH_LINK</a>
      </div>
    </div>
  </nav>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-links">
      <a href="/" class="sidebar-link"><i class="ri-home-line"></i> Home</a>
      <a href="/projects" class="sidebar-link"><i class="ri-code-box-line"></i> Projects</a>
      <a href="/certificates" class="sidebar-link"><i class="ri-award-line"></i> Certificates</a>
      <a href="/partners" class="sidebar-link active"><i class="ri-shake-hands-line"></i> Partners</a>
      <a href="/contact" class="sidebar-link"><i class="ri-mail-send-line"></i> Contact</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container animate-fade">
      <div class="label-mono">[ ECOSYSTEM_PARTNERS ]</div>
      <h1 style="font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin-top: 1rem;">Collaborations</h1>
      <p style="color: var(--text-dim); max-width: 600px;">
        Entities and engineers I've collaborated with to build technical solutions.
      </p>

      <div class="partner-grid" id="partnerGrid">
        <div style="color: var(--text-dim); font-family: var(--font-mono);">
          [ LOADING_PARTNERS... ]
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <div>Â© 2026 LEMBOU.SYS // BUILT_FOR_PERFORMANCE</div>
      <div style="display: flex; gap: 1.5rem;">
        <a href="https://github.com/lemboupharel" target="_blank" class="nav-link"><i class="ri-github-fill"></i></a>
        <a href="https://www.linkedin.com/in/lembou-pharel/" target="_blank" class="nav-link"><i
            class="ri-linkedin-box-fill"></i></a>
      </div>
    </div>
  </footer>

  <script>
    async function loadPartners() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        const grid = document.getElementById('partnerGrid');

        if (!data.partners || data.partners.length === 0) {
          grid.innerHTML = `
            <div class="card" style="text-align: center; grid-column: 1 / -1;">
              <i class="ri-team-line" style="font-size: 3rem; color: var(--text-dim); opacity: 0.5;"></i>
              <h3 style="margin-top: 1rem; color: var(--text-dim);">No Partners Yet</h3>
              <p style="color: var(--text-muted); font-size: 0.9rem;">Partnerships will be displayed here once they're added.</p>
            </div>
          `;
          return;
        }

        grid.innerHTML = data.partners.map(p => `
          <div class="card" style="text-align: center;">
            <i class="ri-building-line" style="font-size: 2.5rem; color: var(--primary);"></i>
            <h3 style="margin: 1rem 0 0.5rem 0;">${p.name}</h3>
            ${p.description ? `<p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1rem;">${p.description}</p>` : ''}
            ${p.website ? `<a href="${p.website}" target="_blank" class="btn btn-outline" style="width: 100%; font-size: 0.75rem; padding: 0.5rem;">
              <i class="ri-external-link-line" style="margin-right: 0.3rem;"></i>VISIT_SITE
            </a>` : ''}
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('partnerGrid').innerHTML = '<div style="color: var(--text-dim);">Error loading partners.</div>';
      }
    }
    loadPartners();

    // Menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });
    }
  </script>
  <script src="js/particles.js"></script>
</body>

</html>
