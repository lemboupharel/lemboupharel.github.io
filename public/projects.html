<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | LEMBOU.SYS</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Inter:wght@400;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #22d3ee;
      --bg-dark: #09090b;
      --bg-panel: #18181b;
      --text-light: #fafafa;
      --text-dim: #a1a1aa;
      --border: #27272a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      line-height: 1.5;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      justify-content: space-between;
    }

    .topbar-brand {
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
    }

    .topbar-brand span {
      color: var(--primary);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 120px 2rem 60px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 1rem;
    }

    .subtitle {
      color: var(--text-dim);
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 2rem;
      border-radius: 12px;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .card h3 {
      margin-top: 0;
      color: var(--primary);
      font-family: 'Roboto Mono', monospace;
    }

    .card p {
      color: var(--text-dim);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: #000;
      border: 1px solid var(--border);
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-family: 'Roboto Mono', monospace;
      color: var(--primary);
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-brand">LEMBOU.<span>SYS</span></div>
    <nav style="display: flex; gap: 2rem;">
      <a href="/" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">Home</a>
      <a href="/projects"
        style="color: var(--text-light); text-decoration: none; font-size: 0.9rem; font-weight: 500;">Projects</a>
      <a href="/certificates" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">Certs</a>
      <a href="/contact" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div
      style="font-family: 'Roboto Mono', monospace; color: var(--primary); font-size: 0.8rem; margin-bottom: 0.5rem;">[
      LIST_REPOSITORIES ]</div>
    <h1>Projects Archive</h1>
    <p class="subtitle">A collection of systems-level tools, AI experiments, and backend architectures.</p>

    <div class="grid" id="projectGrid">
      <!-- Loading state -->
      <div style="color: var(--text-dim);">Loading system artifacts...</div>
    </div>
  </div>

  <script>
    async function loadProjects() {
      const res = await fetch('/api/data');
      const data = await res.json();
      const grid = document.getElementById('projectGrid');

      grid.innerHTML = data.projects.map(p => `
        <a href="${p.link}" target="_blank" class="card">
          <div style="font-size: 0.7rem; color: var(--text-dim); margin-bottom: 0.5rem;">${p.category.toUpperCase()}</div>
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <div class="tags">
            ${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}
          </div>
        </a>
      `).join('');
    }
    loadProjects();
  </script>
</body>

</html>
