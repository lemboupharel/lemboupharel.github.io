<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications | LEMBOU.SYS</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <canvas id="particleCanvas"></canvas>

  <nav class="nav">
    <div class="container nav-inner">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <button id="menuToggle"
          style="background: none; border: 1px solid var(--border); color: var(--text); padding: 0.4rem; border-radius: 4px; display: none; cursor: pointer;">
          <i class="ri-menu-line"></i>
        </button>
        <a href="/" class="brand">LEMBOU<span>.SYS</span></a>
      </div>
      <div class="nav-links">
        <a href="/contact" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.75rem;">ESTABLISH_LINK</a>
      </div>
    </div>
  </nav>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-links">
      <a href="/" class="sidebar-link"><i class="ri-home-line"></i> Home</a>
      <a href="/projects" class="sidebar-link"><i class="ri-code-box-line"></i> Projects</a>
      <a href="/certificates" class="sidebar-link active"><i class="ri-award-line"></i> Certificates</a>
      <a href="/partners" class="sidebar-link"><i class="ri-shake-hands-line"></i> Partners</a>
      <a href="/contact" class="sidebar-link"><i class="ri-mail-send-line"></i> Contact</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container animate-fade">
      <div class="label-mono">[ VERIFIED_CREDENTIALS ]</div>
      <h1 style="font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin-top: 1rem;">Knowledge Base</h1>
      <p style="color: var(--text-dim); max-width: 600px;">
        Professional certifications and academic honors in engineering and security.
      </p>

      <div class="cert-grid" id="certGrid">
        <div style="color: var(--text-dim); font-family: var(--font-mono);">
          [ ACCESSING_CREDENTIAL_STORE... ]
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <div>Â© 2026 LEMBOU.SYS // BUILT_FOR_PERFORMANCE</div>
      <div style="display: flex; gap: 1.5rem;">
        <a href="https://github.com/lemboupharel" target="_blank" class="nav-link"><i class="ri-github-fill"></i></a>
        <a href="#" class="nav-link"><i class="ri-linkedin-box-fill"></i></a>
      </div>
    </div>
  </footer>

  <script>
    async function loadCerts() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        const grid = document.getElementById('certGrid');

        grid.innerHTML = data.certificates.map(c => `
          <div class="card">
            <div class="label-mono" style="font-size: 0.65rem; margin-bottom: 0.5rem;">${c.issuer} // ${c.date}</div>
            <h3 style="margin-bottom: 1.5rem; color: var(--primary); font-family: var(--font-mono); font-size: 1.1rem; min-height: 3rem;">${c.title}</h3>
            <a href="${c.link}" target="_blank" class="btn btn-outline" style="width: 100%; font-size: 0.75rem;">
              <i class="ri-award-line" style="margin-right: 0.5rem;"></i> VIEW_VERIFICATION
            </a>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('certGrid').innerHTML = '<div style="color: var(--accent-red);">Error synchronizing data.</div>';
      }
    }
    loadCerts();
  </script>
  <script src="js/particles.js"></script>
</body>

</html>
