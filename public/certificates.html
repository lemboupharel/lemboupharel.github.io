<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates | LEMBOU.SYS</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Inter:wght@400;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #22d3ee;
      --bg-dark: #09090b;
      --bg-panel: #18181b;
      --text-light: #fafafa;
      --text-dim: #a1a1aa;
      --border: #27272a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      line-height: 1.5;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      justify-content: space-between;
    }

    .topbar-brand {
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
    }

    .topbar-brand span {
      color: var(--primary);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 120px 2rem 60px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 1rem;
    }

    .subtitle {
      color: var(--text-dim);
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 12px;
      transition: all 0.3s;
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0.5rem 0;
      color: var(--primary);
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
    }

    .card .issuer {
      color: var(--text-dim);
      font-size: 0.85rem;
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-brand">LEMBOU.<span>SYS</span></div>
    <nav style="display: flex; gap: 2rem;">
      <a href="/" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">Home</a>
      <a href="/projects" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">Projects</a>
      <a href="/certificates"
        style="color: var(--text-light); text-decoration: none; font-size: 0.9rem; font-weight: 500;">Certs</a>
      <a href="/contact" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div
      style="font-family: 'Roboto Mono', monospace; color: var(--primary); font-size: 0.8rem; margin-bottom: 0.5rem;">[
      VALIDATE_CREDENTIALS ]</div>
    <h1>Certifications</h1>
    <p class="subtitle">Verified proof of technical competence and continuous learning.</p>

    <div class="grid" id="certGrid">
      <div style="color: var(--text-dim);">Accessing credential store...</div>
    </div>
  </div>

  <script>
    async function loadCerts() {
      const res = await fetch('/api/data');
      const data = await res.json();
      const grid = document.getElementById('certGrid');

      grid.innerHTML = data.certificates.map(c => `
        <a href="${c.link}" target="_blank" class="card">
          <div class="issuer">${c.issuer} // ${c.date}</div>
          <h3>${c.title}</h3>
          <div style="color: var(--primary); font-size: 0.8rem; margin-top: 1rem;">
            [ VIEW_DOCUMENT ]
          </div>
        </a>
      `).join('');
    }
    loadCerts();
  </script>
</body>

</html>
